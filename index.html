<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слайдер на JS</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <main>

        <section class="slider">

            <div class="slider__description">
                <div class="slider__description-title-block">
                    <h1 class="slider__description-title slider__title">Completed<br>projects</h1>
                    <div class="slider__description-line"></div>
                </div>
                <p class="slider__description-text slider__text">Only a small part of the work performed by our company
                    is presented
                    on the site. For 14
                    years on in
                    the construction
                    market we have made happy more than 1000 families</p>
                <div class="slider__description-info-block">
                    <div class="slider__info slider__info-city">
                        <h2 class="slider__info-subtitle slider__title">City:</h2>
                    </div>
                    <div class="slider__info slider__info-apartment-area">
                        <h2 class="slider__info-subtitle slider__title">Apartment area:</h2>
                    </div>
                    <div class="slider__info slider__info-repair-time">
                        <h2 class="slider__info-subtitle slider__title">Repair time:</h2>
                    </div>
                    <div class="slider__info slider__info-repair-cost">
                        <h2 class="slider__info-subtitle slider__title">Repair Cost:</h2>
                    </div>
                </div>
            </div>

            <div class="slider__nav">
                <div class="slider__arrow left">
                    <img src="./images/svg/img_arrow_left.svg" alt="arrow left">
                </div>
                <div class="slider__dots"></div>
                <div class="slider__arrow right">
                    <img src="./images/svg/img_arrow_right.svg" alt="arrow right">
                </div>
            </div>

            <!-- <div class="slider__image-container">
                <div class="slider__captions"></div>
                <div class="slider__images"></div>
            </div> -->

            <div class="slider__captions"></div>

            <div class="slider__images"></div>

        </section>

    </main>
    <script src="./scripts/script.js"></script>
</body>

</html>
